<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Login/Login_CSS/style.css">
    <link rel="icon" href="./Login_IMG/lua.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="main">
        <img id="background" src="../Login/Login_IMG/lua_background.png">
        <div class="login">
            <h1>Login</h1>
            <form action="../Login/Login_HTML/nao-tem-nada-aqui.html" method="post">
                <input type="email" name="email" placeholder="   E-mail" value="" required>
                <input type="password" name="password" placeholder="   Senha" value="" required>
                <button type="submit" id="botao">Entrar</button>
            </form>
            <div class="separador">OU</div>
            <button type="button" class="google" id="botao">
                <img src="./Login_IMG/google-37-removebg-preview.png" class="google-img" >
                Entrar com Google
            </button> 
        
            <div class="cadastro">
                <a href="./Login_HTML/cadastro.html">Não tem conta aqui? Cadastre-se já</a>
            </div>
        </div>
    </div>
    
</body>
</html>
